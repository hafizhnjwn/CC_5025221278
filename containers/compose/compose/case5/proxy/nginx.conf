# proxy/nginx.conf

events {
    worker_connections 1024;
}

http {
    # Mendefinisikan server aplikasi utamamu
    upstream php_app {
        # 'app' adalah nama layanan dari docker-compose.yml
        server app:80;
    }

    # Mendefinisikan server phpMyAdmin
    upstream pma_app {
        # 'phpmyadmin' adalah nama layanan dari docker-compose.yml
        server phpmyadmin:80;
    }

    # Redirect semua trafik HTTP (port 80) ke HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host:8443$request_uri;
    }

    # Server utama untuk HTTPS (port 443)
    server {
        listen 443 ssl;
        server_name localhost;

        # Lokasi sertifikat SSL (buat dengan OpenSSL)
        ssl_certificate /etc/nginx/ssl/selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

        # Root direktori, sesuaikan dengan mount 'src' di docker-compose
        root /var/www/localhost/htdocs/;
        index index.php index.html;

        # 1. Lokasi untuk file statis (CSS, JS, Gambar, dll)
        # Nginx akan menyajikannya langsung (lebih cepat)
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

        # 2. Lokasi untuk PHPMyAdmin
        # Semua trafik ke /phpmyadmin/ akan diteruskan ke 'pma_app'
        location /phpmyadmin/ {
            proxy_pass http://pma_app/; # Trailing slash penting
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3. Lokasi untuk Aplikasi PHP utamamu
        # Semua trafik lain akan diteruskan ke 'php_app' (layanan 'app')
        location / {
            # try_files $uri $uri/ /index.php?$query_string; # Baris ini mungkin tidak perlu jika Apache menanganinya
            proxy_pass http://php_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
